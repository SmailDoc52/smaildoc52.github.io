<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="section1">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header"><span>Получите видео-инструкцию</span>Как заработать свой первый миллион</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-10 offset-lg-1 offset-md-1">
                    <div class="video">
                        <iframe width="100%" height="304" src="https://www.youtube.com/embed/oX4KcY0A9Nc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-10 offset-md-1">
                    <div class="form text-center">
                        <p>Введите ваш email</p>
                        <form action="#">
                            <input type="text" class="form-control" placeholder="Ваше имя">
                            <input type="text" class="form-control" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="section2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="section-header">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="feature-box">
                            <img src="img/png/01.png" alt="Первое"><p>Первое<br> преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="feature-box">
                            <img src="img/png/02.png" alt="Первое"><p>Второе<br> преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="feature-box">
                            <img src="img/png/03.png" alt="Первое"><p>Третье<br> преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="feature-box">
                            <img src="img/png/04.png" alt="Первое"><p>Четвертое<br> преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg btn-2">Получить инструкцию</button>
                </div>
            </div>
        </div>
    </div>
    <div class="section4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Наши клиенты</h2>
                </div>
            </div>
            <div class="block_photo text-center">
                <div class="row">
                    <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="./img/photo/01.jpg" alt="Фото"> </div>
                    <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="./img/photo/02.jpg" alt="Фото"> </div>
                    <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="./img/photo/03.jpg" alt="Фото"> </div>
                    <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="./img/photo/04.jpg" alt="Фото"> </div>
                    <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="./img/photo/05.jpg" alt="Фото"> </div>
                    <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="./img/photo/06.jpg" alt="Фото"> </div>
                    <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="./img/photo/07.jpg" alt="Фото"> </div>
                    <div class="photo col-lg-3 col-md-6 col-sm-6 col-xs-12"><img src="./img/photo/08.jpg" alt="Фото"> </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
